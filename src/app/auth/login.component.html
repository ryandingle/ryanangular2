<div class="container">
	<div class="full-content-center">
		<p class="text-center"><a href="#"><img src="assets/img/login-logo.png" alt="Logo"></a></p>
		<div class="login-wrap animated flipInX">
			<div class="login-block">
				<img src="assets/images/users/default-user.png" class="img-circle not-logged-avatar">
				<form [formGroup]="form" (ngSubmit)="login()">
					<div class="form-group login-input {{ errors?.password || errors?.credentials ? 'has-error' : '' }}">
						<i class="fa fa-envelope overlay"></i>
						<input type="text" class="form-control text-input" formControlName="email" placeholder="Email">
						<div *ngIf="errors?.email || errors?.credentials">
						    <small>
						        <span id="helpblock1" class="help-block">{{ errors?.email }}</span>
						        <span id="helpblock1" class="help-block"><strong>{{ errors?.credentials }}</strong></span>
						    </small>
						</div>
					</div>
					<div class="form-group login-input {{ errors?.password ? 'has-error' : '' }}">
						<i class="fa fa-key overlay"></i>
						<input type="password" class="form-control text-input" formControlName="password" placeholder="Password">
						<div *ngIf="errors?.password">
		                    <small>
		                        <span id="helpblock1" class="help-block">{{ errors?.password }}</span>
		                    </small>
		                </div>
					</div>
					<div class="form-group">
						<label>
							<strong><a class="pull-right" routerLink="/auth/forgot_password">Forgot Password ?</a></strong>
						</label>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-success btn-block">LOGIN</button>
						</div>
						<div class="col-sm-6">
							<a routerLink="/auth/register" class="btn btn-default btn-block">Register</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>
